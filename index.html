<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO List</title>
</head>

<body>
  <main style="width: 40rem;">
    <form style="display: flex;">
      <input id="todoInput" type="text" placeholder="What you want to do..." style="width: 90%; padding: 0.125rem; height: 2.5rem; font-size: 1.25rem;">
      <button id="add" style="width: 10%;">Add</button>
      <button id="update" style="width: 10%; display: none;">Update</button>
    </form>

    <div style="padding: 1rem; border: 1px solid black; min-height: 5rem; width: 100%; margin-top: 2rem;">
      <h1>TODO List</h1>
      <div id="todo-list"></div>
    </div>

  </main>
  <script src="todo.js"></script>
</body>

</html>
